<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Merit Bank</title>

    <!-- Bootstrap CSS 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    -->

    <!-- Custom CSS-->
    <link rel='stylesheet' href='header-styles.css' />
    <link rel='stylesheet' href='main-styles.css' />
    <link rel='stylesheet' href='box-styles.css' />
    <link rel='stylesheet' href='footer-styles.css' />


</head>

<body>
    <!--Logo-->
    <div class="site-header">
        <!-- 
        <div class=" site-logo">
            <img src="MeritBankingLogo.png" alt="Merit Banking Logo">
        </div>
        -->
    </div>
    <!--Login/Register box starting point/ the sign up/login click-->
    <div class="login-page">

        <div class="logincontainer">

            <div class=" site-logo">
                <img src="MeritBankingLogo.png" alt="Merit Banking Logo">
            </div>

            <!--
            <ul class="active">
                <li id="register-tab"><a href="#signup">Sign Up</a></li>
                <li id="login-tab"><a href="#login">Log In</a></li>
            </ul>
            -->

            <!--This is the Login Box-->
            <div class="login-box">
                <form class="loginform">

                    <ul class="toggle-login">
                        <li id="login-active"><a href="#login">Log In</a></li>
                        <li id="register-tab"><a href="#signup">Sign Up</a></li>
                    </ul>

                    <div class="login-active-gradient">
                        <div class="login-input">
                            <label>UserName <input type="text" name="username"></label>
                            <label>Password <input type="password" name="password"></label>
                        </div>
                        <button>Login</button>
                    </div>

                    <!-- </form:form> -->
                </form>

                <!--This is the Register Box-->
                <form class="registerform">

                    <ul class="toggle-register">
                        <li id="login-tab"><a href="#login">Log In</a></li>
                        <li id="register-active"><a href="#signup">Sign Up</a></li>
                    </ul>

                    <div class="register-active-gradient">
                        <label>First Name <input type="text" name="First Name"></label>
                        <label>Last Name <input type="text" name="Last Name"></label>
                        <label>Email<input type="text" name="Email"></label>
                        <label>Password <input type="password" name="Password"></label>
                        <label>Confirm Password <input type="password" name="Confirm Password"></label>
                        <button>Create</button>
                    </div>

                </form>
                <!--  <p><c:out value="${error}" /></p>-->
                <!-- <form:form action="/login" method="POST"> -->

            </div>
        </div>
    </div>
    <!--Footer-->

    <footer class="site-footer">
        <p>Copyright &copy; <script>
                document.write(new Date().getFullYear());
            </script>, Merit Banking</p>
        <ul class="team-name">
            <li><a href="#">Name</a></li>
            <li><a href="#">Name</a></li>
            <li><a href="https://www.linkedin.com/in/vitranm/">Vi Tran</a></li>
            <li><a href="#">Name</a></li>
            <li><a href="#">Name</a></li>
        </ul>
    </footer>

    <!--Javascript-->
    <script>
        var loginform = document.querySelector('.loginform');
        var registerform = document.querySelector('.registerform');

        document.querySelector('#login-tab').addEventListener('click', function () {
            loginform.style.display = "block";
            registerform.style.display = "none";

        });
        document.querySelector('#register-tab').addEventListener('click', function () {
            loginform.style.display = "none";
            registerform.style.display = "block";

        });
    </script>
</body>

</html>
